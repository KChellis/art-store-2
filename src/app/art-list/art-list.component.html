<div>
  <input #newSearch>
  <button (click)="searchInput(newSearch.value)">Search</button>
  <select (change)="onChange($event.target.value)">
    <option value="" disabled selected>Sort by</option>
    <option value="price">Price</option>
    <option value="name">Name</option>
    <option value="type">Medium</option>
  </select>
</div>
<h5>Click to show item details</h5>
<div *ngFor="let art of artList | async" (click)="goToDetails(art)">
  <div class="row">
    <div class="col-sm-2">
      <img src="{{art.images[0]}}" alt="Picture of {{art.name}}">
    </div>
    <div class="col-sm-6">
      <h4>{{art.name}}</h4>
    </div>
    <div class="col-sm-2">
      <h5>${{art.price}}</h5>
    </div>
  </div>

</div>
<button (click)="openAdd()">Add Art</button>

<app-add-art [add]='add' [artList]='artList'></app-add-art>
